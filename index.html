{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检索文件</title>
    {% comment %} <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %} "> {% endcomment %}
</head>
<body>
    <div id="container">
        <input type="text" id="path" placeholder="选择文件夹"/>
        <input type="button" id="openFileDialog" value="浏览...">
        <input type="text" id="keyword" placeholder="请输入关键词">
        <input type="button" value="查找" id="seek">
    </div> 
    {% comment %} <script src="{% static 'js/jquery.min.js' %}"></script> {% endcomment %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
