{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检索文件</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %} ">
</head>
<body>
    <div id="select">

    </div>
    <input type="button" id='return' value='返回'>
    <div id="container">
        {% csrf_token %}
        <input type="text" id="path" placeholder="选择文件夹" onfocus="this.blur()"/>
        <input type="button" id="openFileDialog" value="浏览...">
        <input type="text" id="keyword" placeholder="请输入关键词">
        <input type="button" value="查找" id="seek">
    </div>
    <div id="container2">
        <div id="files"></div>
        <div id="results"></div>
    </div>
    <input type="button" id='download' value='保存'>
    {% comment %} <script src="{% static 'js/jquery.min.js' %}"></script> {% endcomment %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
